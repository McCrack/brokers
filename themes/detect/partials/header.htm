==
<header id="layout-header" class="header sticky top primary-bg white-txt z-index-4">
    <!-- Nav -->
    <nav class="container flex-between-center p-10" role="navigation">
        <a href="/" class="font-none"><img src="{{ 'assets/images/logo.png'|theme }}" alt="LOGO" class="logo"></a>

        <div class="main-menu font-none font-medium">
            <input id="menu-shower" type="checkbox" autocomplete="off" hidden>
            <label class="hamburger inline-block cursor-pointer" for="menu-shower">
                <span></span>
                <span></span>
            </label>
            {% component 'staticMenu' %}
        </div>
    </nav>
</header>
<div class="white-bg shadow-y z-index-3 relative">
    <nav class="container categories font-16">
        {% component 'categories' %}
    </nav>
</div>
