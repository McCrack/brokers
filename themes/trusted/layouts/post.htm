description = "Post page Layout"

[SeoCmsPage]

[searchForm]
resultPage = "/search"
categoryFilter = 0
==
<!DOCTYPE html>
<html>
<head>
    {% component 'SeoCmsPage' %}
    {% partial 'head' %}
</head>
<body>

    <!-- Header -->
    {% partial 'header' %}

    <!-- Content -->
    <main>
        {% page %}
    </main>
    <div class="mr-30 pb-20 sticky bottom float-right">
        <button class="btn up-btn primary-bg white-txt border-none" onclick="window.scrollTo(0,0)">‚ùØ</button>
    </div>
    <!-- Footer -->
    {% partial 'footer' %}

    {% partial 'search' %}

    <!-- Scripts -->
    <script src="{{ 'assets/vendor/jquery.js'|theme }}"></script>
    <script src="{{ 'assets/javascript/app.js'|theme }}"></script>
    {% framework extras %}
    {% scripts %}
    <script>
        (body => {
            var logo = body.querySelector("img.logo");
            window.onscroll = event => {
                if ((window.pageYOffset || document.documentElement.scrollTop) > 0) {
                    logo.style.height = "28px";
                } else {
                    logo.style.height = "48px";
                }
            }
        })(document.currentScript.parentNode)
    </script>
</body>
</html>
