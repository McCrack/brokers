[viewBag]
==

<form class="feedback pink-bg shadow">
    <label class="block mb-10">
        <span>Name</span>
        <input name="Name"
               type="text"
               class="full-width"
               required>
    </label>
    <label class="block mb-10">
        <span>E-Mail</span>
        <input name="email"
               type="email"
               class="full-width"
               required>
    </label>
    <label class="block mb-10">
        <span>Phone Number</span>
        <input name="phone"
               type="tel"
               class="full-width"
               required>
    </label>
    <div class="mb-10">
        <label for="feedback-message">Message</label>
        <textarea id="feedback-message"
                  name="message"
                  class="full-width resize-none"
                  rows="10"></textarea>
    </div>
    <button class="btn danger-bg white-txt border-none full-width py-10">Submit</button>
</form>
